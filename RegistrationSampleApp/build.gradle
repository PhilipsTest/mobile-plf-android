apply plugin: 'com.android.application'
apply plugin: 'findbugs'
apply plugin: 'pmd'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.philips.cl.di.regsample.app"
        minSdkVersion 11
        targetSdkVersion 21

        testApplicationId "com.philips.cl.di.regsample.app.test"
        testInstrumentationRunner "com.zutubi.android.junitreport.JUnitReportTestRunner"
    }

    lintOptions {
          abortOnError false
      }


    project.gradle.taskGraph.whenReady {
    connectedAndroidTestSimulatorDebug {
        ignoreFailures = true
    }
}

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            debuggable true
            testCoverageEnabled true
        }
    }

    productFlavors {
        simulator {
            applicationId 'com.philips.cl.di.regsample.app'
            versionCode 4
            versionName "1.2.1"
        }
        device {
            applicationId 'com.philips.cl.di.regsample.app'
            versionCode 4
            versionName "1.2.1"
        }
    }
}

dependencies {
    compile project(':registrationApi')
    androidTestCompile files('libs/android-junit-report-1.5.8.jar')
    androidTestCompile files('libs/dexmaker-1.0.jar')
    androidTestCompile files('libs/dexmaker-mockito-1.0.jar')
    androidTestCompile files('libs/mockito-all-1.10.8.jar')
    compile 'com.android.support:support-v4:22.2.0'
}

task findbugs(type: FindBugs, dependsOn: assembleDebug) {

    description 'Run findbugs'
    group 'verification'
    ignoreFailures = true
    classes = fileTree('build/intermediates/classes/simulator/debug/com/philips/')
    source = fileTree('src/main/java')
    classpath = files()

    effort = 'max'

    excludeFilter = file("findbugs-exclude.xml")

    reports {
        xml.enabled = true
        html.enabled = false
    }
}

task pmd(type: Pmd) {

    description 'Run pmd'
    group 'verification'
    ignoreFailures = true
    ruleSets = ["rules/basic.xml", "rules/android.xml", "rules/empty.xml", "rules/imports.xml", "rules/unnecessary.xml", "rules/unusedcode.xml"]
    source = fileTree('RegistrationApi/src/main/java/com')

    reports {
        xml.enabled = true
        html.enabled = false
    }
}

