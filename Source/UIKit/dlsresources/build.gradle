apply plugin: 'groovy'

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.testng:testng:6.9.6'

    compile localGroovy()
}

task generateColors(dependsOn: 'classes', type: JavaExec, group: "DLS theme tasks") {
    main = 'com.philips.uid.ColorParser'
    classpath = sourceSets.main.runtimeClasspath
}

task generateAllThemes(dependsOn: generateColors, type: JavaExec, group: "DLS theme tasks") {
    main = 'com.philips.uid.BrushParser'
    classpath = sourceSets.main.runtimeClasspath
}

task generateThemesAndCopyXmls(dependsOn: 'generateAllThemes', type: Copy, group: "DLS theme tasks") {
    from 'generated'
    into '../../UIKit/uid/Src/main/res/values'
}

task themesGeneration(type: JavaExec, group: "DLS theme tasks") {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.philips.uid.ThemesGenerator'
}
