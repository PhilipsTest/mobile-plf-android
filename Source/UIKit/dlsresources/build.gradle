apply plugin: 'groovy'

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/groovy/']
        }
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"


task generateColors(dependsOn: 'classes', type: JavaExec) {
    main = 'ColorParser'
    classpath = sourceSets.main.runtimeClasspath
}

task generateAllThemes(dependsOn: generateColors, type: JavaExec) {
    main = 'BrushParser'
    classpath = sourceSets.main.runtimeClasspath
}
