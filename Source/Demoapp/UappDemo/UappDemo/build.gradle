apply plugin: 'com.android.library'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {

        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.android.support:support-annotations:22.2.0'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.shamanland:fonticon:0.1.8'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:multidex:1.0.1'
    compile project(':samplemicroapp')
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile(group: 'com.philips.cdp', name: 'uAppFwLib', version: '1.4.6-SNAPSHOT.20170320173817', ext: 'aar')

    compile(group: 'com.philips.cdp', name: 'AppInfra', version: '1.5.5-SNAPSHOT.20170316145636', ext: 'aar')


    compile(group: 'com.philips.cdp', name: 'uikitLib', version: '3.7.5-SNAPSHOT', ext: 'aar') {
        exclude group: 'com.android.support'
        transitive = true
    }


}
