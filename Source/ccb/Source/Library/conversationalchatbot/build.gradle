apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/projectnames.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/zipdocs.gradle'

archivesBaseName = strings.ccb.artifactName

buildscript {
    apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'

    dependencies {
        classpath builddeps.gradle
        classpath builddeps.buildinfoextractor
    }
}


android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools


    defaultConfig {
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation project(':uAppFwLib')
    implementation project(':AppInfra')

    implementation deps.volley
    implementation deps.okhttp3

    implementation 'org.java-websocket:Java-WebSocket:1.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation("com.squareup.moshi:moshi-kotlin:1.9.3")

    implementation "io.noties.markwon:core:4.4.0"
    implementation "io.noties.markwon:image-glide:4.4.0"
    implementation "io.noties.markwon:simple-ext:4.4.0"

    implementation deps.glide

    implementation 'net.frakbot:jumpingbeans:1.3.0'
}
