// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/jcenter' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'de.felixschulze.gradle:gradle-hockeyapp-plugin:3.5'
    }
}

allprojects {
    apply plugin: 'jacoco'

    jacoco {
        toolVersion = '0.7.5.201505241946'
    }


    repositories {
        maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/jcenter' }
        maven {
            url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/jitpack.io'
        }
    }

    ext.supportLibraryVer = "25.3.1"
    ext.butterKnifeVer = "7.0.1"
    ext.mavenAntTaskVer = "2.1.3"
    ext.mockitoVer = "1.10.19"
    ext.androidAssertJVer = "1.1.1"
    ext.minSdkVer = "19"
    ext.buildSdkVer = "25"
    ext.targetSdkVer = "25"
    ext.buildToolsVer = "25.0.2"
    ext.jUnitVer = 4.12
    ext.robolectricVer = "3.1.2"
    ext.powerMockitoVer = "1.6.0"
    ext.powerMockitoJunitVer = "1.6.4"
    ext.eventbusVer = "3.0.0"

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
