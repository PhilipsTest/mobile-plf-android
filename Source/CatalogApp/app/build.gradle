apply plugin: 'com.android.application'
apply plugin: 'spoon'

buildscript {
    repositories {
        maven { url 'http://130.145.245.193:8081/artifactory/jcenter' }

        jcenter()

    }

}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "com.philips.platform.catalogapp"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "0.1.0"

        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        generatedDensities = []
    }

    signingConfigs {
        TestPhilipsStore {
            keyAlias 'philips'
            keyPassword 'philips'
            storeFile file('../UIT_GoogleBeta_KeyStore.jks')
            storePassword 'philips'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            signingConfig signingConfigs.TestPhilipsStore
        }

        jenkins {
            testCoverageEnabled true
        }

    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'asm-license.txt'
        exclude 'LICENSE.txt'

    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile("com.android.support:recyclerview-v7:${supportLibraryVer}") {
        exclude module: "com.android.support"
    }

    compile("com.jakewharton:butterknife:${butterKnifeVer}")


    compile project(':uit')
    compile "com.android.support:appcompat-v7:${supportLibraryVer}"
    compile "com.android.support:support-v4:${supportLibraryVer}"
    compile "com.android.support:design:${supportLibraryVer}"

    testCompile 'junit:junit:4.12'
    testCompile "org.robolectric:robolectric:3.1.2"
    androidTestCompile('org.powermock:powermock-mockito-release-full:1.6.0') {
        exclude module: 'hamcrest-core'
        exclude module: 'objenesis'
    }
    testCompile "org.powermock:powermock-module-junit4:1.6.4"
    testCompile "org.powermock:powermock-api-mockito:1.6.4"
    testCompile "org.powermock:powermock-classloading-xstream:1.6.4"


    compile "org.mockito:mockito-all:${mockitoVer}"
    compile "com.squareup.assertj:assertj-android:${androidAssertJVer}"
}
