apply plugin: 'com.android.library'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/zipdocs.gradle'

archivesBaseName = "AppInfraUApp"
version = objcdp.getVersion(versions.ail_appInfra)

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionCode 1

        versionName "1.5.6"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        abortOnError false
    }
    publishNonDefault true
}

dependencies {
    for (dep in [':uAppFwLib', ':AppInfra']) {
        if (directdependencies) {
            debugCompile project(path: dep, configuration: 'debug')
            releaseCompile project(path: dep, configuration: 'release')
        } else {
            compile("$group$dep:$platformversion$suffix") { changing = true }
        }
    }

    compile deps.support.appcompatv7
    compile deps.support.design
    compile deps.leakcanary
    compile deps.gson
}
