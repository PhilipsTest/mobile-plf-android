apply plugin: 'com.android.application'
apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        applicationId "com.philips.cdp2.dsc.demoapp"
        versionCode 1
        versionName "0.0.1"
        manifestPlaceholders = ['appAuthRedirectScheme': 'https']
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    compile deps.support.design
    compile deps.support.supportv4

    debugCompile project(path: ':dataServicesUApp', configuration: 'debug')
    releaseCompile project(path: ':dataServicesUApp', configuration: 'release')

    debugCompile project(path: ':uikitLib', configuration: 'debug')
    releaseCompile project(path: ':uikitLib', configuration: 'release')

    testCompile deps.junit
}
