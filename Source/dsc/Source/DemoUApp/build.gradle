buildscript {
    dependencies {
        classpath builddeps.pitest2
    }
}

apply plugin: 'com.android.library'
apply plugin: 'findbugs'
apply plugin: 'pmd'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'
apply plugin: "info.solidsoft.pitest"

archivesBaseName = "dataServicesUApp"

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionCode 1
        versionName version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                'appAuthRedirectScheme': 'com.googleusercontent.apps.346000571262-m5u27lu130n1h1i2vbsggo34ae6nr1hp'
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
    publishNonDefault true
}

dependencies {

    for (dep in [':registrationApi', ':securedblibrary', ':dataServices', ':mya-csw']) {
        if (directdependencies) {
            debugCompile project(path: dep, configuration: 'debug')
            releaseCompile project(path: dep, configuration: 'release')
        } else {
            compile("$group$dep:$platformversion$suffix") { changing = true }
        }
    }

    compile deps.support.appcompatv7
    compile deps.ormlite.core
    compile deps.ormlite.android

    // Test Compile
    testCompile deps.junit
    testCompile deps.mockito
    testCompile deps.powermock_api_mockito

    testCompile deps.robolectric
    testCompile deps.robolectric_shadows
    testCompile deps.commons_io

    androidTestCompile(deps.espresso_core) {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

pitest {
    targetClasses = ['com.philips.platform.dscdemo.*']  //by default "${project.group}.*"
    pitestVersion = '1.1.0' //not needed when a default PIT version should be used
    threads = 1
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
    excludedClasses = []
}