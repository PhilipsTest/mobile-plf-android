apply plugin: 'com.android.application'

buildscript { bs ->
    apply from: rootDir.absolutePath + '/../common/gradle/project-build.gradle', to: bs
    apply from: rootDir.absolutePath + '/../common/gradle/module.gradle'
    repositories {
        maven { url repos.jcenter }
    }
}

repositories {
    maven { url repos.jcenter }
    maven { url repos.release }
    maven { url repos.snapshot }
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        applicationId "com.example.cdpp.bluelibexampleapp"
        versionCode 1
        versionName "0.2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
}

dependencies {
    def bluelib = findProject(':bluelib') ? ':bluelib' : ':shinelib'

    compile project(':pluginreferenceboard')
    compile project(bluelib)

    compile deps.gson
    compile deps.support_annotations

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:support-compat:24.2.0'
    compile 'com.android.support:support-core-ui:24.2.0'
    compile 'com.android.support:support-core-utils:24.2.0'
    compile 'com.android.support:support-fragment:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:support-vector-drawable:24.2.0'
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
    testCompile 'junit:junit:4.12'
}

