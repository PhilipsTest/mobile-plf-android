apply plugin: 'com.android.application'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        applicationId "com.example.cdpp.bluelibexampleapp"
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    // Revert to Artifactory deps as soon as CON-17 is fixed
    compile 'com.android.support:appcompat-v7:24.2.0@aar'
    compile 'com.android.support:recyclerview-v7:24.2.0@aar'
    compile 'com.android.support:support-v4:24.2.0@aar'
    compile 'com.android.support:design:24.2.0@aar'
    compile project(':shinelib')

    // Needed for decoding device definitions
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'

    // Device definitions
    compile project(':pluginreferenceboard')
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}
