apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        applicationId "com.example.cdpp.bluelibexampleapp"
        versionCode 1
        versionName "0.2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile project(':pluginreferenceboard')
    compile project(':shinelib')

    compile deps.gson
    compile deps.support_annotations

    compile(name: 'appcompat-v7-24.2.1', ext: 'aar')
    compile(name: 'design-24.2.0', ext: 'aar')
    compile(name: 'recyclerview-v7-24.2.0', ext: 'aar')
    compile(name: 'support-compat-24.2.0', ext: 'aar')
    compile(name: 'support-core-ui-24.2.0', ext: 'aar')
    compile(name: 'support-core-utils-24.2.0', ext: 'aar')
    compile(name: 'support-fragment-24.2.0', ext: 'aar')
    compile(name: 'support-v4-24.2.0', ext: 'aar')
    compile(name: 'support-vector-drawable-24.2.0', ext: 'aar')
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
    testCompile 'junit:junit:4.12'
}

