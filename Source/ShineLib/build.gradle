// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/jcenter' }
        maven {
            url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/libs-release-local-android'
        }
    }
    dependencies {

        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:3.2.0'
        classpath group: 'com.philips.cdp', name: 'cdpSCM', version: '0.1.0', changing: true
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'

        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath('com.terrafolio:gradle-jenkins-plugin:1.2.3') {
            exclude group: 'asm', module: 'asm-tree'
            exclude group: 'asm', module: 'asm'
        }
    }
}

apply from: 'extra/jenkins.gradle'

allprojects {

    apply plugin: 'jacoco'

    jacoco {
        toolVersion = '0.7.1.201405082137'
    }

    repositories {
        maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/jcenter' }
    }

    ext._compileSdkVersion = 23
    ext._buildToolsVersion = '23.0.2'
    ext._minSdkVersion = 19
    ext._targetSdkVersion = 23
    ext._versionCode = 3
}

subprojects {
    def coverageSourceDirs = ['src/main/java']

    task jacocoTestReport(type: JacocoReport, dependsOn: "testDebugUnitTest") {
        group = "Reporting"

        description = "Generate Jacoco coverage reports"

        classDirectories = fileTree(dir: 'build/intermediates/classes/debug',
                excludes: ['**/R.class',
                           '**/R$*.class',
                           '**/*$$ViewBinder*.*',
                           '**/inject/*',
                           '**/*$InjectAdapter.*',
                           '**/BuildConfig.*',
                           '**/Manifest*.*',
                           '**/Dagger*.*',
                           '**/*_Provide*Factory.*',
                           '**/*_Member*Injector.*',
                           '**/*_Factory.*',
                           '**/PagerTitleStripV22*.*'])

        additionalSourceDirs = files(coverageSourceDirs)
        sourceDirectories = files(coverageSourceDirs)
        executionData = files('build/jacoco/testDebugUnitTest.exec')

        doFirst {
            new File("$buildDir/intermediates/classes/").eachFileRecurse { file ->
                if (file.name.contains('$$')) {
                    file.renameTo(file.path.replace('$$', '$'))
                }
            }
        }

        reports {
            xml.enabled = false
            html.enabled = true
        }
    }
}