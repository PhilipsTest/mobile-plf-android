apply plugin: 'com.android.application'

android {
    compileSdkVersion 23

    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.example.cdpp.bluelibreferenceapp"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName '0.0.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile project(':shinelib')

    // Needed for decoding device definitions
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'

    // Device definitions
    compile project(':pluginreferenceboard')
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
}
