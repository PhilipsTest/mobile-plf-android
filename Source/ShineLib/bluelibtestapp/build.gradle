apply plugin: 'com.android.application'

buildscript { bs ->
    apply from: rootDir.absolutePath + '/../common/gradle/project-build.gradle', to: bs
    apply from: rootDir.absolutePath + '/../common/gradle/module.gradle'
    repositories {
        maven { url repos.jcenter }
    }
}

repositories {
    maven { url repos.jcenter }
    maven { url repos.release }
    maven { url repos.snapshot }
}

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        applicationId "com.philips.cdp.bluelibtestapp"
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def bluelib = findProject(':bluelib') ? ':bluelib' : ':shinelib'

    compile project(bluelib)
    compile project(path: ':pluginreferenceboard')

    compile deps.gson
    compile deps.support.appcompatv7
    
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'

    testCompile deps.junit
}