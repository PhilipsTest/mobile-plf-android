apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.philips.cdp.bluelibtestapp"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile project(path: ':shinelib')
    compile project(path: ':pluginreferenceboard')
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'
    compile 'com.google.code.gson:gson:2.7'
}
