apply plugin: 'com.android.application'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        applicationId "com.philips.cdp.bluelibtestapp"
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile project(path: ':shinelib')
    compile project(path: ':pluginreferenceboard')

    compile deps.gson

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'

    testCompile 'junit:junit:4.12'
}
