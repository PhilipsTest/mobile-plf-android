apply plugin: 'com.android.application'

apply from: rootDir.absolutePath + '/../common/gradle/module-tasks.gradle'

buildscript {
    repositories {
        maven { url repos.jcenter }
        maven { url repos.release }
    }

    dependencies {
        classpath(builddeps.dcendents)
        classpath(builddeps.buildinfoextractor)
        classpath(builddeps.cdpscm)
    }
}

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        applicationId "com.philips.cdp.bluelibtestapp"
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile project(path: ':shinelib')
    compile project(path: ':pluginreferenceboard')

    compile deps.gson

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.philips.pins.shinelib:shinepluginmoonshinelib-release:+@aar'
    compile 'com.philips.pins.shinelib:packetcommunication-release:+@aar'

    testCompile 'junit:junit:4.12'
}
