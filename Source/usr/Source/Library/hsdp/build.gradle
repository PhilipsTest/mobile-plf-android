apply plugin: 'com.android.library'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/taskscc.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/zipdocs.gradle'

archivesBaseName = "hsdp"

buildscript {
    apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'

    dependencies {
        classpath builddeps.buildinfoextractor
        classpath deps.retrolambda_gradle
    }
}

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionName version
        testApplicationId "com.philips.dhpclient.test"

        multiDexEnabled true
        testInstrumentationRunner "android.test.InstrumentationTestRunner"

        // replace the below string with your own Google client ID. Make sure this is consistent
        // with the values used in openid_appauth_idp_configs.xml
        manifestPlaceholders = [
                'appAuthRedirectScheme': 'com.googleusercontent.apps.346000571262-m5u27lu130n1h1i2vbsggo34ae6nr1hp'
        ]

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true // NB! see doc below
            }
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules-hsdp.pro'
        }

        debug {
            testCoverageEnabled = true
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility versions.sourceCompatibility
        targetCompatibility versions.targetCompatibility
    }
}

dependencies {
    compileOnly deps.javax_annotation

    implementation project(':jump')
    implementation project(':AppInfra')
    implementation deps.butterknife

    annotationProcessor deps.butterknife
    annotationProcessor deps.immutables
    annotationProcessor deps.dagger.compiler

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation deps.apache
    implementation deps.dagger.dagger
    implementation deps.jackson_annotations
    implementation deps.jackson_core
    implementation deps.jackson_databind
    implementation deps.multidex
    implementation deps.rxjava2
    implementation deps.support.appcompatv7

    testImplementation deps.junit
    testImplementation deps.mockito
    testImplementation deps.robolectric

    // JUnit4 Rules
    androidTestImplementation deps.android_testrules

    // Android JUnit Runner
    androidTestImplementation deps.android_testrunner
    androidTestImplementation deps.junit
    androidTestImplementation deps.mockito_android
    androidTestImplementation deps.dexmaker_mockito
}

tasks.withType(Test) {
    ignoreFailures = true
}