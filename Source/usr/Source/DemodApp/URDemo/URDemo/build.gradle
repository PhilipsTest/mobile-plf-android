
apply plugin: 'com.android.library'


android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
    
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile deps.support.appcompat-v7
    compile deps.support.design
    compile(group: 'com.philips.cdp', name: 'uAppFwLib', version: '1.6.6' + objcdp.getVersionSuffix(), ext: 'aar')
    compile(group: 'com.philips.cdp', name: 'AppInfra', version: '1.7.6' + objcdp.getVersionSuffix(), ext: 'aar')

    compile(group: 'com.philips.cdp', name: 'registrationApi', version: "9.0.0") {
        exclude group: 'com.android.support'
        transitive = true
    }

}
