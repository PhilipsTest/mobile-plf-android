apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.sdk
    defaultConfig {
        applicationId "com.philips.it.uiddemo"
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                'appAuthRedirectScheme': 'com.philips.apps.9317be6b-193f-4187-9ec2-5e1802a8d8ad'
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility versions.sourceCompatibility
        targetCompatibility versions.targetCompatibility
    }
}

dependencies {
    implementation 'com.philips.cdp:uid:1805.0.1543915688'
    implementation 'com.philips.cdp:IconFont:1805.0.1543915688'
    implementation 'com.adobe.mobile:adobeMobileLibrary:4.16.1'
    implementation 'net.openid:appauth:0.7.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraintlayout
    testImplementation 'junit:junit:4.12'
    androidTestImplementation deps.androidx.runner
    androidTestImplementation deps.androidx.espresso-core
    implementation 'com.squareup.okio:okio:1.14.1'
}
