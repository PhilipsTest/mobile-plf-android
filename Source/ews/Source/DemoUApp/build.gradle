// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven { url repos.jcenter }
    }
    dependencies {
        classpath builddeps.gradle
        classpath builddeps.buildinfoextractor
    }
}

allprojects {
    repositories {
        maven { url repos.jcenter }
        maven { url repos.sonatype }
    }

    // Increasing number of errors displayed by JavaCompiler to 400, so that we can see root cause
    // of Dagger or binding issues in logs
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "400"
        }
    }
}
