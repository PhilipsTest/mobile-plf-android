// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: projectDir.absolutePath + '/build-support/gradle/versions.gradle'
    repositories {
        maven { url repos.jcenter }
    }
    dependencies {
            classpath 'com.android.tools.build:gradle:3.1.4'
            classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.7.5'
    }
}

allprojects {
    apply from: projectDir.absolutePath + '/build-support/gradle/versions.gradle'
    repositories {
        maven { url repos.jcenter }
        maven { url repos.sonatype }
    }

    // Increasing number of errors displayed by JavaCompiler to 400, so that we can see root cause
    // of Dagger or binding issues in logs
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xmaxerrs" << "400"
        }
    }
}
