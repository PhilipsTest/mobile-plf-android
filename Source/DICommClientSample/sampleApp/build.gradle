apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.philips.cdp.dicommclientsample"
        minSdkVersion 14
        targetSdkVersion 23

        testApplicationId "com.philips.cdp.dicommclient"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'
        exclude 'asm-license.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:23.1.0"

    if (findProject(':dicommClientLib')) {
        compile project(':dicommClientLib')
    } else {
        compile 'com.philips.cdp:dicommClientLib:1.1.3'
    }
}
