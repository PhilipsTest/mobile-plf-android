apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.philips.cdp.dicommclientsample"
        minSdkVersion 14
        targetSdkVersion 23

        testApplicationId "com.philips.cdp.dicommclient"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'
        exclude 'asm-license.txt'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:24.2.0"
    compile 'com.philips.cdp:cloudcontroller:5.0.0'

    if (findProject(':dicommClientLib')) {
        compile project(':dicommClientLib')
    } else {
        compile 'com.philips.cdp:dicommClientLib:3.1.1-SNAPSHOT'
    }
}
