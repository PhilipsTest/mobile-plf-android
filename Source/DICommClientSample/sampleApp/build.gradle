apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.sdk

        applicationId "com.philips.cdp.dicommclientsample"
        testApplicationId "com.philips.cdp.dicommclient"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'LICENSE'
        exclude 'NOTICE'
        exclude 'asm-license.txt'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:24.2.0"

    compile 'com.philips.cdp:cloudcontroller:5.1.1-SNAPSHOT'

    if (findProject(':dicommClientLib')) {
        compile project(':dicommClientLib')
    } else {
        compile 'com.philips.cdp:dicommClientLib:3.1.1-SNAPSHOT.+'
    }
}
