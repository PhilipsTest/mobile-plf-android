android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        applicationId "com.philips.cdp2.commlib.demoapp"
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    debugCompile deps.stetho
    compile deps.support.design

    debugCompile project(path: ':commlib-demouapp', configuration: 'debug')
    releaseCompile project(path: ':commlib-demouapp', configuration: 'release')

    testCompile deps.junit
}

