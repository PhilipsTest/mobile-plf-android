apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'

apply plugin: 'cdpSCM'
import com.philips.cdp.cdpSCM

def objcdp = new cdpSCM()
objcdp.setProjectDir(projectDir)
objcdp.setEnv(platform: 'android', env: environment)
archivesBaseName = "cloudcontroller"

version = objcdp.getVersion(versions.cml_commlib)

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.sdk
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "TLA", "\"ccc\""
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    publishNonDefault true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided deps.support.annotations

    def suffix = objcdp.getVersionSuffix()

    for (dep in [':cloudcontroller-api']) {
        if (findProject(dep)) {
            debugCompile project(path: dep, configuration: 'debug')
            releaseCompile project(path: dep, configuration: 'release')
        } else {
            compile("$group$dep:$versions.cml_commlib$suffix") { changing = true }
        }
    }

    if (findProject(":commlib-testutils")) {
        testCompile project(path: ':commlib-testutils', configuration: 'debug')
    } else {
        testCompile("$group:commlib-testutils:$versions.cml_commlib$suffix") { changing = true }
    }

    testCompile deps.junit
    testCompile deps.mockito
    testCompile deps.assertj

    testCompile(deps.robolectric) {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    testCompile(deps.robolectric_shadows) {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    testCompile deps.powermock_junit
    testCompile deps.powermock_mockito
}