apply plugin: 'com.android.library'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/projectnames.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'

archivesBaseName = strings.clc.artifactName

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        multiDexEnabled true
        minSdkVersion versions.minsdk
        targetSdkVersion versions.sdk
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "TLA", "\"ccc\""
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    compileOnly deps.support.annotations

    if (directdependencies) {
        implementation project(strings.cca.projectName)
    } else {
        implementation philipsdeps.cloudcontroller_api
    }

    testImplementation project(strings.cmltu.projectName)

    testImplementation deps.junit
    testImplementation deps.assertj

    testImplementation deps.robolectric
    testImplementation deps.robolectric_shadows
    testImplementation deps.powermock_junit
    testImplementation deps.powermock_api_mockito
}
tasks.withType(Test) {
    ignoreFailures = true
}
