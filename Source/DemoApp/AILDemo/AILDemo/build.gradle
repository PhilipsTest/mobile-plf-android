apply plugin: 'com.android.library'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {

        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile "com.philips.cdp:uAppFwLib:1.4.4-SNAPSHOT@aar"
    compile(group: 'com.philips.cdp', name: 'AppInfra', version: '1.5.5-SNAPSHOT', ext: 'aar', changing: true)
            {
                transitive = true
            }


    compile(group: 'adobeMobileLibrary', name: 'adobeMobileLibrary', version: '4.8.3')
    compile 'com.squareup.leakcanary:leakcanary-android:1.5'

    compile 'com.google.code.gson:gson:2.3.1'

}
