apply plugin: 'com.android.application'

repositories {
    maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/ext-release-local' }
    maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/libs-stage-local-android' }
    maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/libs-release-local-android' }
    maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/libs-release-local' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.philips.cdp.sampledigitalcareapp"
        minSdkVersion 14
        targetSdkVersion 23
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
        generatedDensities = []
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            proguardFile 'proguard.pro'
        }
        debug {
            proguardFile 'proguard.pro'
        }
    }

    productFlavors {
        simulator {
            applicationId 'com.philips.cdp.sampledigitalcareapp'
            versionCode 140
            versionName "4.2.0"
        }
        device {
            applicationId 'com.philips.cdp.sampledigitalcareapp'
            versionCode 140
            versionName "4.2.0"
        }
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
}

android {
    packagingOptions {
        exclude 'lib/arm64-v8a/librsjni.so'
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile(group: 'com.philips.cdp', name: 'digitalCare', version: '4.2.0-rc.5', ext: 'aar'){
       transitive=true
   }
}


