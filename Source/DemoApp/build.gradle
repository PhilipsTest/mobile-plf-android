buildscript { bs ->
    project.ext.common = projectDir.absolutePath + '/../common/gradle'

    apply from: "$project.common/project-build.gradle", to: bs
    apply from: "$project.common/module.gradle"

    repositories {
        maven {
            url repos.jcenter
            credentials {
                username = "readonly"
                password = "123qweasdzxc"
            }
        }
    }
}

repositories {
    maven {
        url repos.jcenter
        credentials {
            username = "readonly"
            password = "123qweasdzxc"
        }
    }
    maven {
        url repos.release
        credentials {
            username = "readonly"
            password = "123qweasdzxc"
        }
    }
    maven {
        url repos.stage
        credentials {
