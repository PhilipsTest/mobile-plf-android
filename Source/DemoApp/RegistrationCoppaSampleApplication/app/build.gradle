apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.registration.demo.app"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "5.0.0"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0'

    compile(name: 'localeMatch', ext: 'aar')
    compile(name: 'jump', ext: 'aar')
    compile(name: 'registrationApi', ext: 'aar')
    compile(name: 'servertime', ext: 'aar')
    compile(name: 'hsdp', ext: 'aar')
    compile(name: 'coppa', ext: 'aar')
    compile(name: 'AppInfra', ext: 'aar')
    compile(name: 'prx', ext: 'aar')
    compile(name: 'volley', ext: 'aar')


    compile files('libs/jackson-annotations.jar')
    compile files('libs/adobeMobileLibrary.jar')
    compile files('libs/jackson-core.jar')
    compile files('libs/gson.jar')
    compile files('libs/jackson-databind.jar')
    compile files('libs/org.apache.http.legacy.jar')
    compile files('libs/okhttp-2.5.0.jar')
    compile files('libs/okhttp-apache-2.5.0.jar')
    compile files('libs/okio-1.6.0.jar')


}
