apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.registration.demo.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "4.0.0-rc.1"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23+'
    //For STANDARD and COPPA
    //Dependant aars
    compile(name: 'localeMatch-v1.1.0', ext: 'aar')
    compile(name: 'jump-v5.0.1', ext: 'aar')
    compile(name: 'registrationApi-v4.1.0', ext: 'aar')
    compile(name: 'tagging-v1.0.0', ext: 'aar')
    compile(name: 'ntpClient-v1.0.0', ext: 'aar')


    //Dependant jars
    compile files('libs/adobeMobileLibrary-v4.5.1.jar')
    compile files('libs/org.apache.http.legacy.jar')

    //For HSDP CONFIGURATION
    //Dependant aars
    compile(name: 'localeMatch-v1.1.0', ext: 'aar')
    compile(name: 'jump-v5.0.1', ext: 'aar')
    compile(name: 'registrationApi-v4.1.0', ext: 'aar')
    compile(name: 'tagging-v1.0.0', ext: 'aar')
    compile(name: 'hsdp-v1.0.2', ext: 'aar')
    compile(name: 'ntpClient-v1.0.0', ext: 'aar')

    //Dependant jars
    compile files('libs/adobeMobileLibrary-v4.5.1.jar')
    compile files('libs/jackson-annotations-2.6.0.jar')
    compile files('libs/jackson-core-2.6.1.jar')
    compile files('libs/jackson-databind-2.6.1.jar')




}
