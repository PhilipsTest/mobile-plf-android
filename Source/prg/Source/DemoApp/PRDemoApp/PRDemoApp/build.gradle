apply plugin: 'com.android.library'


android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner deps.androidJUnitRunner

    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile deps.support.appcompatv7
    compile deps.support.cardview
    compile(group: 'com.philips.cdp', name: 'product-registration-lib',
            version: platformversion + objcdp.getVersionSuffix(), changing: true){
        transitive = true
    }
}
