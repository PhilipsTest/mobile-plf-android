buildscript {
    apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'

    dependencies {
        classpath builddeps.buildinfoextractor
        classpath builddeps.hockeyapp
    }
}

allprojects {
    apply plugin: 'jacoco'

    ext.mavenAntTaskVer = "2.1.3"
    ext.eventbusVer = "3.0.0"
}