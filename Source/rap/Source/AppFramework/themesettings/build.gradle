android {
    compileSdkVersion config.targetSdk
    buildToolsVersion config.buildTools

    defaultConfig {
        minSdkVersion config.minSdk
        targetSdkVersion config.targetSdk
        versionCode 1
        versionName version

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles "proguard-rules.pro"
        }
        debug {
        }
    }

    lintOptions {
        abortOnError false
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    publishNonDefault true
}

dependencies {

    compile deps.support.appcompatv7

    compile deps.support.recyclerview

    def dp = project.ext.has('useprojectdependencies')

    if(dp) {
        debugCompile project(path: ':uid', configuration: 'debug')
        releaseCompile project(path: ':uid', configuration: 'release')
    } else {
        compile philipsdeps.uid
    }

    testCompile deps.junit
    testCompile deps.robolectric
    testCompile deps.robolectric_shadows

}
