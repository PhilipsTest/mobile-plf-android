apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.philips.cdp2.ews.demoapplication"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Philips Dependencies
    releaseCompile project(path: ':ews', configuration: 'release')
    debugCompile project(path: ':ews', configuration: 'debug')
    compile('com.philips.cdp:commlib-all:1.4.1-rc.20170831141519@aar') {
        exclude group: 'com.android.support'
        transitive = true
    }
    compile('com.philips.cdp:digitalCare:7.5.2-rc.20170901143221@aar') {
        exclude group: 'com.android.support'
        transitive = true
    }
    compile 'net.danlew:android.joda:2.9.9'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:animated-vector-drawable:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.dagger:dagger:2.9'
    annotationProcessor "com.google.dagger:dagger-compiler:2.9"
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}
