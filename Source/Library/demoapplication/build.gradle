apply plugin: 'com.android.application'
apply from: "../scripts/versions.gradle"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.philips.cdp2.ews.demoapplication"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode config.versionCode
        versionName config.versionName
    }
    dataBinding {
        enabled = true
    }

    signingConfigs {
        release {
            storeFile file("demoapp-keystore.jks")
            storePassword "philips"
            keyAlias "philips"
            keyPassword "philips"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def appName = "ews_demo_app"
            def buildType = variant.variantData.variantConfiguration.buildType.name
            def newName = "${appName}${gitBranch()}_${buildType}_${getVersionCode()}.apk"
            def file  =  new File("../../VERSION")
            file.createNewFile()
            file.text =newName
            print newName
        }
    }



}

def gitBranch() {
    def branch = ""
    def proc = "git rev-parse --abbrev-ref HEAD".execute()
    proc.in.eachLine { line -> branch += line }
    proc.err.eachLine { line -> println line }
    proc.waitFor()
    branch.replaceAll("/","-")
}

def getVersionCode() {
    println "project.hasProperty('versionCode') ?" + project.hasProperty('versionCode')
    def code = project.hasProperty('versionCode') ? versionCode.toInteger() : 1.0
    println "VersionCode is set to $code"
    code
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Philips Dependencies
    releaseCompile project(path: ':ews', configuration: 'release')
    debugCompile project(path: ':ews', configuration: 'debug')
    compile 'net.danlew:android.joda:2.9.9'
    compile 'com.android.support:support-annotations:25.3.1'
    compile 'com.android.support:animated-vector-drawable:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.dagger:dagger:2.9'
    annotationProcessor "com.google.dagger:dagger-compiler:2.9"
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}


