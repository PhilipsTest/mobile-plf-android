apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.philips.hor_productselection_android"
        minSdkVersion 14
        targetSdkVersion 23
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
        generatedDensities = []
        versionCode 3
        versionName "1.0.2"
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':productselection')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile(group: 'com.philips.cdp', name: 'Tagging', version: '2.0.0', ext: 'aar')
    compile(group: 'adobeMobileLibrary', name: 'adobeMobileLibrary', version: '4.5.1')
    compile 'com.philips.cdp:uikitLib:2.0.0'
    compile 'com.shamanland:fonticon:0.1.8'
}

allprojects {
    repositories {
        maven {
            url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/libs-release-local-android'
        }

        maven { url 'http://maartens-mini.ddns.htc.nl.philips.com:8081/artifactory/ext-release-local' }
    }
}