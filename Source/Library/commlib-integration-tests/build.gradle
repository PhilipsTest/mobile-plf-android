apply plugin: 'com.android.application'

buildscript { bs ->
    apply from: rootDir.absolutePath + '/common/gradle/project-build.gradle', to: bs
    apply from: rootDir.absolutePath + '/common/gradle/module.gradle'
    repositories {
        maven {
            url repos.jcenter
            credentials {
                username = "readonly"
                password = "123qweasdzxc"
            }
        }
    }
}

repositories {
    maven {
        url repos.jcenter
        credentials {
            username = "readonly"
            password = "123qweasdzxc"
        }
    }
    maven {
        url repos.release
        credentials {
            username = "readonly"
            password = "123qweasdzxc"
        }
    }
    maven {
        url repos.snapshot
        credentials {
            username = "readonly"
            password = "123qweasdzxc"
        }
    }
}

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        applicationId "com.philips.cdp2.commlib.devicetest"
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "com.philips.cdp2.commlib.devicetest.runner.CucumberRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        androidTest.assets.srcDirs += '../commlib-all/src/test/features'
    }

    packagingOptions {
        exclude '**/LICENSE'
        exclude 'META-INF/*'
        exclude 'META-INF/**/*'
        exclude '**/*.TXT'
        exclude '**/*.xml'
        pickFirst '**/*.properties'
        pickFirst '**/ErrorMessages*.txt'
    }
}

dependencies {
    provided deps.support.annotations

    compile 'com.android.support:multidex:1.0.1'

    debugCompile project(path: ':commlib-all', configuration: 'debug')
    releaseCompile project(path: ':commlib-all', configuration: 'release')

    testCompile deps.junit
    testCompile deps.mockito
    testCompile(group: 'com.philips.cdp', name: 'cloudcontroller', version: versions.cloudcontroller + "-SNAPSHOT.+", changing: true) {
        exclude module: 'cloudcontroller-api'
    }
    testCompile(group: 'com.philips.cdp', name: 'cloudcontroller-api', version: versions.cloudcontroller_api + "-SNAPSHOT.+", changing: true)
    testCompile 'info.cukes:cucumber-android:1.2.2'
    testCompile 'info.cukes:cucumber-junit:1.2.2'

    androidTestCompile deps.junit
    androidTestCompile('com.android.support.test:runner:0.5') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:rules:0.5') {
        exclude module: 'support-annotations'
    }
    androidTestCompile project(':commlib-testutils')
    androidTestCompile 'info.cukes:cucumber-android:1.2.2'
    androidTestCompile 'info.cukes:cucumber-junit:1.2.2'
    androidTestCompile 'com.linkedin.dexmaker:dexmaker-mockito:2.2.0'
}
