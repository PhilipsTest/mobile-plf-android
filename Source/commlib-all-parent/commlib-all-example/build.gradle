apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.sdk
        applicationId "com.philips.cdp2.commlib.example"
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def commlib_ble = findProject(':commlib-ble') ? ':commlib-ble' : ':commlib-all'
    
    debugCompile project(path: commlib_ble, configuration: 'debug')
    releaseCompile project(path: commlib_ble, configuration: 'release')

    compile 'com.android.support:appcompat-v7:24.2.0'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.7'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}
