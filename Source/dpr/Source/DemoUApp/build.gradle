apply plugin: 'com.android.library'
apply plugin: 'findbugs'
apply plugin: 'pmd'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/tasks.gradle'

archivesBaseName = "devicepairingUApp"

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionCode 1
        versionName version + "(" + objcdp.getCommitHash() + ")"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                'appAuthRedirectScheme': 'com.googleusercontent.apps.346000571262-m5u27lu130n1h1i2vbsggo34ae6nr1hp'
        ]

    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
    }


}

dependencies {

    def suffix = objcdp.getVersionSuffix()
    def dp = project.ext.has('useprojectdependencies')

    if (dp) {
        implementation project(':AppInfra')
        implementation project(':uid')
        implementation project(':commlib-api')
        implementation project(':commlib-lan')
        implementation project(':mya-catk')
        implementation project(':mya-csw')
        implementation project(':pif')
        implementation project(':dataServices')
    }
    for (dep in [':registrationApi', ':uAppFwLib', ':commlib', ':dataServicesUApp', ':cloudcontroller']) {
        if (directdependencies) {
            implementation project(dep)
        } else {
            implementation("$group$dep:$platformversion$suffix") { changing = true }
        }
    }

    implementation deps.support.fragment
    implementation deps.support.appcompatv7
    implementation deps.support.design
    implementation deps.multidex

    implementation deps.constraintlayout
    implementation deps.ormlite.core
    implementation deps.ormlite.android

    testImplementation deps.junit
    testImplementation deps.powermock_core
    testImplementation deps.powermock_junit
    testImplementation deps.powermock_api_mockito

    androidTestImplementation(deps.espresso_core) {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.dagger'
    }
}
tasks.withType(Test) {
    ignoreFailures = true
}