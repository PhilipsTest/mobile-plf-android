apply plugin: 'com.android.library'
apply plugin: 'jacoco'

apply from: project.rootDir.absolutePath + '/build-support/gradle/cdpscm.gradle'
apply from: project.rootDir.absolutePath + '/build-support/gradle/lib.gradle'

archivesBaseName = "shinelibDemoUApp"
version = objcdp.getVersion(versions.bll_shinelib)

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target

        versionCode 1
        versionName version + "(" + objcdp.getCommitHash() + ")"
    }

    buildTypes {
        release {
            consumerProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    publishNonDefault true
}

dependencies {
    def suffix = objcdp.getVersionSuffix()

    for (dep in [':uAppFwLib', ':pluginreferenceboard']) {
        if (directdependencies) {
            debugCompile project(path: dep, configuration: 'debug')
            releaseCompile project(path: dep, configuration: 'release')
        } else {
            compile("$group$dep:$platformversion$suffix") { changing = true }
        }
    }

    compile deps.support.design
    compile deps.support.cardview

    testCompile deps.junit
}

jacoco {
    toolVersion = versions.jacoco
}
