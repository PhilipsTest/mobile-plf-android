allprojects {
    tasks.withType(Test) {
        maxHeapSize = '4g'
        scanForTestClasses = false
        include "**/*Test.class"
        test { // set JVM arguments for the test JVM(s)
            jvmArgs '-noverify'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

tasks.withType(Test) {
    ignoreFailures = true
}
