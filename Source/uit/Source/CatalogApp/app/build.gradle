apply plugin: 'com.android.application'
apply plugin: 'spoon'


buildscript {
    repositories {
        apply from: project.rootDir.absolutePath + '/build-support/gradle/versions.gradle'

        maven { url repos.jcenter
            credentials {
                username = "readonly"
                password = "123qweasdzxc"
            }
}
    }

    dependencies {
        classpath deps.spoon_gradle_plugin
    }
}

android {
    compileSdkVersion versions.sdk
    buildToolsVersion versions.buildtools

    defaultConfig {
        applicationId "com.philips.cdp.ui.catalog"
        minSdkVersion versions.minsdk
        targetSdkVersion versions.target
        versionCode 24
        versionName "1.0.24"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi versions.renderscriptTargetApi
        renderscriptSupportModeEnabled true
        generatedDensities = []
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'LICENSE.txt'

    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':uikitLib')
}

configurations.all {
    resolutionStrategy.force deps.support.annotations
}


spoon {
    // for debug output
    debug = true
}

tasks.withType(Test) {
  ignoreFailures = true
}
