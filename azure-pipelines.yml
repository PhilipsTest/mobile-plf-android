# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master
- feature/*
- develop*

pool:
  vmImage: 'macOS-10.13'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleRelease :AppInfra:testReleaseUnitTest :uAppFwLib:testReleaseUnitTest :registrationApi:testReleaseUnitTest :product-registration-lib:testReleaseUnitTest :iap:testReleaseUnitTest :mya:testReleaseUnitTest :pif:testReleaseUnitTest :referenceApp:testReleaseUnitTest :digitalCare:testReleaseUnitTest'
- task: CopyFiles@2
  inputs:
    contents: '**/*.apk'
    targetFolder: '$(build.artifactStagingDirectory)'
- task: PublishBuildArtifacts@1
