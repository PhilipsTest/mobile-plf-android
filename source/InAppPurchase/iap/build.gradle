apply plugin: 'com.android.library'
apply plugin: 'findbugs'
apply plugin: 'pmd'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        generatedDensities = []
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            testCoverageEnabled true
            }
        }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.mcxiaoke.volley:library:1.0.17'
    testCompile "org.mockito:mockito-core:1.9.5"
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile(name:'prx-release', ext:'aar')

    //uikit lib
    compile 'com.philips.cdp:uikitLib:1.2.0'
}

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    task findbugs(type: FindBugs, dependsOn: assembleDebug) {

            description 'Run findbugs'
            group 'verification'
            ignoreFailures = true
            classes = fileTree('build/intermediates/classes/debug/com/philips/cdp/di/iap')
            source = fileTree('src/main/java')
            classpath = files()

            effort = 'max'

            excludeFilter = file("findbugs-exclude.xml")

            reports {
                xml.enabled = true
                html.enabled = false
            }
        }

    task pmd(type: Pmd, dependsOn: assembleDebug) {

    description 'Run pmd'
    group 'verification'
    ignoreFailures = true
    ruleSets = ["rules/basic.xml", "rules/android.xml", "rules/empty.xml", "rules/imports.xml", "rules/unnecessary.xml", "rules/unusedcode.xml"]
    source = fileTree('src/main/java')

    reports {
        xml.enabled = true
        html.enabled = false
        }

}
