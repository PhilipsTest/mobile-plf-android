apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.philips.cdp.di.iapdemo"
        minSdkVersion minSdkVer
        targetSdkVersion targetSdkVer
        multiDexEnabled true
        generatedDensities = []
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        simulator {
            applicationId 'com.philips.cdp.di.iapdemo'
            versionCode 1
            versionName "0.0.3.0"
        }
        device {
            applicationId 'com.philips.cdp.di.iapdemo'
            versionCode 1
            versionName "0.0.3.0"
        }
    }
}

dependencies {
    compile project(':iap')
    compile "net.hockeyapp.android:HockeySDK:${hockeySdkVer}"
    // Tests
    testCompile "junit:junit:4.12"//${junitVer}"
    testCompile "org.mockito:mockito-all:1.10.17"//${mockitoVer}"
    testCompile "org.robolectric:robolectric:${robolectricVer}"
}




