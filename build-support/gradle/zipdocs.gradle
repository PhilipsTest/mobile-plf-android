/*
 * This is used to create zip for generated java docs.
 */

def zipDoc = file(buildDir.name + "/distributions/$project.name-$version-docs" + '.zip')
artifacts {
    archives zipDoc
}

/**
 * task to zip documents
 */
task zipDocuments(type: Zip) {
    from files(projectDir.toString() + "/../../../Documents/External/") {
        baseName = project.name
        classifier 'docs'
    }
}

/**
 * task to zip connected test logs.
 */
task zipcClogs(type: Zip) {
    from project.projectDir
    include '/build/reports/androidTests/connected/**'
    classifier 'logs'
}